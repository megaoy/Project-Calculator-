<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Odin Project Calculator</h1>

    <div class="calculator">
        <div class="full_size">
            <form action="">
                <input id="display">
            </form>
        </div>
            
        <div id="buttons">
            <div class="_btn_line">
                <button ></button>
                <button ></button>
                <button ></button>
                <button id="btn_clear_action">C</button>
            </div>
            <div class="_btn_line">
                <button ></button>
                <button ></button>
                <button ></button>
                <button id="btn_operator_division">/</button>
            </div>
            <div class="_btn_line">
                <button id="btn_number_7" class="number">7</button>
                <button id="btn_number_8" class="number">8</button>
                <button id="btn_number_9" class="number">9</button>
                <button id="btn_operator_multiply">X</button>
            </div>
            <div class="_btn_line">
                <button id="btn_number_4" class="number">4</button>
                <button id="btn_number_5" class="number">5</button>
                <button id="btn_number_6" class="number">6</button>
                <button id="btn_operator_substract">-</button>
            </div>
            <div class="_btn_line">
                <button id="btn_number_1" class="number">1</button>
                <button id="btn_number_2" class="number">2</button>
                <button id="btn_number_3" class="number">3</button>
                <button id="btn_operator_add">+</button>
            </div>
            <div class="_btn_line">
                <button id="btn_float_point">.</button>
                <button id="btn_number_0" class="number">0</button>
                <button ></button>
                <button id="btn_equals_action">=</button>
            </div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
