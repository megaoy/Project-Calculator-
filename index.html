<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Odin Project Calculator</h1>
    <div class="calculator">
        <textarea id="result" readonly>00000</textarea>
        <div class="buttons">
            <div class="_btn_line">
                <button ></button>
                <button ></button>
                <button ></button>
                <button id="btn_clear_action">C</button>
            </div>
            <div class="_btn_line">
                <button ></button>
                <button ></button>
                <button ></button>
                <button id="btn_operator_division">/</button>
            </div>
            <div class="_btn_line">
                <button id="btn_number_7">7</button>
                <button id="btn_number_8">8</button>
                <button id="btn_number_9">9</button>
                <button id="btn_operator_multiply">X</button>
            </div>
            <div class="_btn_line">
                <button id="btn_number_4">4</button>
                <button id="btn_number_5">5</button>
                <button id="btn_number_6">6</button>
                <button id="btn_operator_substract">-</button>
            </div>
            <div class="_btn_line">
                <button id="btn_number_1">1</button>
                <button id="btn_number_2">2</button>
                <button id="btn_number_3">3</button>
                <button id="btn_operator_add">+</button>
            </div>
            <div class="_btn_line">
                <button id="btn_float_point">.</button>
                <button id="btn_number_0">0</button>
                <button ></button>
                <button id="btn_equals_action">=</button>
            </div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
